<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Video Layout</title>
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 120vh;
    background-color: #f0f0f0;
}

.container {
    width: 414px;
    height: 1080px;
    background-color: white;
    background-image: url('background2.png');
    background-size: cover;
    background-position: center;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    position: relative;
}

.polaroid-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    position: relative;
    margin-top: 240px;
    margin-left: 110px;
}
    
.polaroid {
    width: 200px;
    background: white;
    padding: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    border-radius: 5px;
    position: absolute;
    transform-origin: center;
    animation: slideDown 3.5s ease;
}

@keyframes slideDown {
    0% {
        transform: translateY(-50%);
    }
    100% {
        transform: translateY(0);
    }
}

.polaroid video {
    width: 100%;
    height: auto;
    display: block;
    border-bottom: 15px solid white;
    border-radius: 5px;
    animation: fadeInZoom 2.5s ease-in-out;
}

@keyframes fadeInZoom {
    0% {
        opacity: 0;
        transform: scale(0.9);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.polaroid3 {
    top: -50px;
    left: -50px;
    transform: rotate(0deg);
    width: 100%;
}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    justify-content: center;
    align-items: center;
    padding: 20px;
    perspective: 1000px;
    margin-top: 100px;
    animation: fadeInZoom 2.5s ease-in-out;
}

@keyframes fadeInZoom {
    0% {
        opacity: 0;
        transform: scale(0.9);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.poto-polaroid {
    background-color: white;
    padding: 10px;
    border: 1px solid #ddd;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    transition: transform 0.3s ease;
    position: relative;
    cursor: pointer;
    transform: rotate(-10deg);
    margin-top: 50px;
}

.poto-polaroid:hover {
    transform: scale(1.05) rotate(0deg);
    
}

.poto-polaroid img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    
}

.poto-polaroid::before {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    
    transform: rotate(3deg);
    z-index: -1;
}

@media screen and (max-width: 600px) {
    .gallery-container {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }

    .polaroid {
        transform: rotate(0deg);
    }

    .polaroid:hover {
        transform: scale(1.05);
    }
}
 
.menu-bar {
    display: flex;
    justify-content: space-around; 
    background-color: #4c2323;
    padding: 5px;
    border-radius: 20px;
    position: fixed;
    bottom: 0; 
    width: 65%; 
    max-width: 900px; 
    margin: 0 auto; 
    left: 0;
    right: 0;
    animation: slideUp 2.5s ease;
    margin-top: 20px;
}

@keyframes slideUp {
    0% {
        transform: translateY(100%);
    }
    100% {
        transform: translateY(0);
    }
}

.menu-item {
    color: white;
    text-align: center;
    padding: 10px 5px;
    text-decoration: none;
    font-size: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 10px;
}

.menu-item:hover {
    background-color: #a15858;
    border-radius: 30px;
}

.menu-item img {
    width: 24px; 
    height: 24px;
    margin-bottom: 5px;
}

.button-container {
    text-align: center;
}

.custom-button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #4c2323; 
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 30px; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    position: relative;
    margin-top: 50px;
}

.custom-button:hover {
    background-color: #802b2b; 
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    transform: translateY(-3px); 
}

.custom-button:active {
    transform: translateY(2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

@media screen and (min-width: 1024px) {
    body {
        justify-content: center;
        align-items: flex-start;
        background-color: #f0f0f0;
    }

    .container {
        width: 100%; 
        height: 100%; 
        background-color: white;
        background-image: url('background2.png');
        background-size: cover;
        background-position: center;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
    }

    .polaroid-container {
        margin-top: 200px;
        margin-left: 0; 
        gap: 30px; 
    }

    .polaroid {
        width: 50%; 
        margin-left: 300px;
        margin-top: -130px;

    }

    .gallery-container {
        grid-template-columns: repeat(4, 1fr); 
        gap: 30px; 
        margin-top: 140px; 
        margin-left: 200px;
        width: 70%;
    }

    .poto-polaroid {
        margin-top: 0;
        transform: rotate(-5deg); 
    }

    .custom-button {
        font-size: 20px; 
        padding: 20px 40px; 
    }

    .menu-bar {
        justify-content: space-around; 
        margin-top: 400px; 
        width: 900px; 
        margin-left: 200px;
    }

    .menu-item {
        font-size: 18px; 
        padding: 15px 10px; 
    }

    .polaroid video {
        width: 100%;
        height: 300px; 
    }
}
    </style>
    <div class="container">
        
        <div class="polaroid-container">
            <div class="polaroid polaroid3">
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                </video>
            </div>
        </div>

    <div class="gallery-container">
        <div class="poto-polaroid">
            <img src="galeri-mereng1.jpg" alt="Wedding Photo 1">
        </div>
        <div class="poto-polaroid">
            <img src="galeri-mereng2.jpg" alt="Wedding Photo 2">
        </div>
        <div class="poto-polaroid">
            <img src="galeri-mereng4.jpg" alt="Wedding Photo 2">
        </div>

        <div class="button-container">
            <a href="penutupan.html" class="custom-button">Click Here!</a>
        </div>
    </div>

        <div class="menu-bar">
            <a href="index.html" class="menu-item">
                <img src="opening.svg" alt="Home Icon"> 
                Opening
            </a>
            <a href="mempelai.html" class="menu-item">
                <img src="mempelai.svg" alt="Heart Icon"> 
                Mempelai
            </a>
            <a href="event.html" class="menu-item">
                <img src="event.svg" alt="Event Icon"> 
                Event
            </a>
            <a href="wish.html" class="menu-item">
                <img src="wish.svg" alt="Wish Icon">
                Wish
            </a>
            <a href="gallery.html" class="menu-item">
                <img src="gallery.svg" alt="Gallery Icon"> 
                Gallery
            </a>
        </div>

        <audio id="audioPlayer" autoplay loop>
            <source src="audio.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    
        <script>
            const audio = document.getElementById('audioPlayer');
    
            audio.addEventListener('timeupdate', function() {
                localStorage.setItem('audioCurrentTime', audio.currentTime);
            });
    
            window.addEventListener('load', function() {
                const savedTime = localStorage.getItem('audioCurrentTime');
                if (savedTime) {
                    audio.currentTime = savedTime;
                }
                audio.play();
            });
        </script>

    </div>
</body>
</html>
