<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP & Wedding Wish</title>
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    width: 414px;
    min-height: 1200px;
    background-color: white;
    background-image: url('background2.png');
    background-size: cover;
    background-position: center;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    position: relative;
    padding-top: 250px;
}

.rsvp-section h2 {
    font-size: 24px;
    color: #6d2424;
    margin-top: 50px;
    animation: slideDown 2.5s ease;
}

@keyframes slideDown {
    0% {
        transform: translateY(-50%);
    }
    100% {
        transform: translateY(0);
    }
}

.wedding-wish-section h2 {
    font-size: 24px;
    color: #6d2424;
    margin-bottom: 10px;
    margin-top: 10px;
    animation: slideDown 2.5s ease;
}

@keyframes slideDown {
    0% {
        transform: translateY(-50%);
    }
    100% {
        transform: translateY(0);
    }
}

p {
    font-size: 16px;
    color: #6d2424;
    margin-bottom: 20px;
    animation: slideUp 2.5s ease;
}

@keyframes slideUp {
    0% {
        transform: translateY(50%);
    }
    100% {
        transform: translateY(0);
    }
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    animation: fadeInZoom 1.9s ease-in-out;
}

@keyframes fadeInZoom {
    0% {
        opacity: 0;
        transform: scale(0.9);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

input, select, textarea {
    width: 90%;
    padding: 12px;
    border: 1px solid #6d2424;
    border-radius: 15px;
    font-size: 16px;
    margin-left: 20px;
}

input:focus, select:focus, textarea:focus {
    border-color: rgb(77, 6, 15);
    outline: none;
    box-shadow: 0 0 5px rgb(77, 6, 15);
}

button {
    padding: 12px;
    background-color: #853a3a;
    width: 300px;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: 56px;
}

button:hover {
    background-color: #521717;
}

.rsvp-section, .wedding-wish-section {
    width: 100%;
}

#wish-container {
    margin-top: 30px;
    padding: 20px;
    background-color: #f1f3f5;
    border-radius: 10px;
    max-height: 200px;
    overflow-y: auto;
}

.wish {
    background-color: #ffffff;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.wish-name {
    font-weight: bold;
    color: #495057;
    margin-bottom: 5px;
}

.wish-message {
    color: #6c757d;
}

.menu-bar {
    display: flex;
    justify-content: center;
    background-color: #4c2323;
    padding: 10px;
    border-radius: 20px;
    position: fixed; 
    bottom: 20px; 
    left: 50%;
    transform: translateX(-50%); 
    z-index: 1000;
    width: auto; 
}

.menu-item {
    color: white;
    text-align: center;
    padding: 5px 5px;
    text-decoration: none;
    font-size: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 7px;
}

.menu-item:hover {
    background-color: #a15858;
    border-radius: 30px;
}

.menu-item img {
    width: 24px; 
    height: 24px;
    margin-bottom: 5px;
}


@media screen and (min-width: 768px) {
    .container {
        width: 100%; 
        max-width: 900px; 
        height: auto; 
        padding: 50px 20px; 
        margin-top: 450px; 
    }

    .rsvp-section h2, .wedding-wish-section h2 {
        font-size: 32px;
        margin-top: 250px; 
    }

    .rsvp-section p, .wedding-wish-section p {
        font-size: 20px; 
    }

    p {
        font-size: 18px; 
        line-height: 1.6; 
    }

    input, select, textarea {
        width: 95%; 
        margin-left: auto;
        margin-right: auto; 
        font-size: 18px;
    
    }

    button {
        width: 50%; 
        max-width: 400px; 
        margin-left: auto;
        margin-right: auto; 
        margin-top: 40px;
    }

    .menu-bar {
        justify-content: space-evenly; 
        padding: -10px; 
        position: static; 
        margin-top: 30px;
        margin-left: 430px;
    }

    .menu-item {
        font-size: 18px; 
    }
}

    </style>
    <div class="container">
        <div class="rsvp-section">
            <h2>RSVP</h2>
            <p>Mohon konfirmasi kehadiran Anda melalui formulir di bawah ini:</p>
            <form id="rsvp-form">
                <input type="text" id="name" placeholder="Nama Anda" required>
                <input type="email" id="email" placeholder="Email Anda" required>
                <select id="attendance">
                    <option value="yes">Hadir</option>
                    <option value="no">Tidak Hadir</option>
                </select>
                <textarea id="message" placeholder="Pesan atau Pertanyaan"></textarea>
                <button type="submit">Kirim RSVP</button>
            </form>
        </div>

        <div class="wedding-wish-section">
            <h2>Wedding Wishes</h2>
            <p>Tinggalkan pesan ucapan untuk kami:</p>
            <form id="wish-form">
                <input type="text" id="wish-name" placeholder="Nama Anda" required>
                <textarea id="wish-message" placeholder="Ucapan Anda" required></textarea>
                <button type="submit">Kirim Ucapan</button>
            </form>
            <div id="wish-container">
            </div>
        </div>

        <div class="menu-bar">
            <a href="index.html" class="menu-item">
                <img src="opening.svg" alt="Home Icon"> 
                Opening
            </a>
            <a href="mempelai.html" class="menu-item">
                <img src="mempelai.svg" alt="Heart Icon"> 
                Mempelai
            </a>
            <a href="event.html" class="menu-item">
                <img src="event.svg" alt="Event Icon"> 
                Event
            </a>
            <a href="wish.html" class="menu-item">
                <img src="wish.svg" alt="Wish Icon">
                Wish
            </a>
            <a href="gallery.html" class="menu-item">
                <img src="gallery.svg" alt="Gallery Icon"> 
                Gallery
            </a>
        </div>

    </div>

    <audio id="audioPlayer" autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');

        audio.addEventListener('timeupdate', function() {
            localStorage.setItem('audioCurrentTime', audio.currentTime);
        });

        window.addEventListener('load', function() {
            const savedTime = localStorage.getItem('audioCurrentTime');
            if (savedTime) {
                audio.currentTime = savedTime;
            }
            audio.play();
        });
    </script>

<script>
   
document.getElementById("rsvp-form").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const attendance = document.getElementById("attendance").value;
    const message = document.getElementById("message").value;

    alert(`Terima kasih, ${name}! RSVP Anda telah kami terima.\nStatus Kehadiran: ${attendance === 'yes' ? 'Hadir' : 'Tidak Hadir'}`);
    
    document.getElementById("rsvp-form").reset();
});

document.getElementById("wish-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const wishName = document.getElementById("wish-name").value;
    const wishMessage = document.getElementById("wish-message").value;

    const wishContainer = document.getElementById("wish-container");
    const wishDiv = document.createElement("div");
    wishDiv.classList.add("wish");

    const nameDiv = document.createElement("div");
    nameDiv.classList.add("wish-name");
    nameDiv.textContent = wishName;

    const messageDiv = document.createElement("div");
    messageDiv.classList.add("wish-message");
    messageDiv.textContent = wishMessage;

    wishDiv.appendChild(nameDiv);
    wishDiv.appendChild(messageDiv);
    wishContainer.appendChild(wishDiv);

    document.getElementById("wish-form").reset();
});

</script>



    
</body>
</html>
